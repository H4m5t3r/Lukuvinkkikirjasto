plugins {
    id 'java'
    id 'application'
    id 'jacoco'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13'
    testCompile 'org.mockito:mockito-core:3.1.0'
    implementation 'com.google.guava:guava:29.0-jre'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '6.9.0'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '6.9.0'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.32.3.2'

}

application {
    mainClass = 'lukuvinkkikirjasto.Main'
}

run {
    standardInput = System.in
}

