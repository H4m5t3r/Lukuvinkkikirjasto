plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13'
    testCompile 'org.mockito:mockito-core:3.1.0'
    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    mainClass = 'lukuvinkkikirjasto.Main'
}

run {
    standardInput = System.in
}

